<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Crypto World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
</head>

<body>

    <!--NavBar-->
    <!-- Hello -->
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <button id="title-button" class="navbar-brand">Crypto World</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="homeBtn" class="nav-link">Home</button>
                        </li>
                        <li class="nav-item">
                            <button id="live-report" class="nav-link">Live Report</button>
                        </li>
                        <li class="nav-item">
                            <button id="aboutBtn" class="nav-link" >About</button>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchCoins" type="text" placeholder="Search Coin"
                            aria-label="Search">
                        <button id="showCoins" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
        </nav>
    </div>

    <!----Background Image Div Container---->
    <div id="backgroundImg"></div>

    <!----Coin Div Container---->
    <div class="coins-container">
        <div id="loader" class="loader">
            <img src="VAyR.gif"></div>
    </div>

    <!----About Page Div Cointainer---->
    <div id="aboutBody"></div>

    <!----Live Reports Div Container---->
    <div id="charts-div-container" class="container"></div>

    <!----Modal---->
    <div class="modal" id="coinSwitchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please choose only 5 coins.</h5>
                    <button id="modalCloseButton" type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
                <div id="modalFooter" class="modal-body">
                </div>
            </div>
        </div>
    </div>


    <!----Attached Links---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
